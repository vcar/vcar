<!DOCTYPE html>
<html>
    <head>
        {%- block head %}

            <title>{% block title %} {{ config.project }} {% endblock title %}</title>

            {%- block metas %}
                <meta charset="UTF-8">
                <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
            {%- endblock metas %}

            {%- block styles %}
                <!-- bootstrap 3.0.2 -->
                <link href="/static/css/libraries/Bootstrap/bootstrap{{ minified }}.css" rel="stylesheet" type="text/css" />
                <!-- font Awesome -->
                <link href="/static/css/libraries/FontAwesome/font-awesome{{ minified }}.css" rel="stylesheet" type="text/css" />
                <!-- Ionicons -->
                <link href="/static/css/libraries/IonIcons/ionicons{{ minified }}.css" rel="stylesheet" type="text/css" />
                <!-- Theme style -->
                <link href="/static/css/libraries/AdminLTE/AdminLTE{{ minified }}.css" rel="stylesheet" type="text/css" />
                <!-- Skin  -->
                <link href="/static/css/libraries/AdminLTE/skins/skin-blue{{ minified }}.css" rel="stylesheet" type="text/css" />
                <!-- Global  -->
                <link href="/static/css/global{{ minified }}.css" rel="stylesheet" type="text/css">
            {%- endblock styles %}

        {%- endblock head %}
    </head>

    <body class="{% block bodyclass %}{% endblock %}">
        {% block body %}
        {% endblock %}

        {% block tail %}
        {% endblock %}

        {% block scripts %}
            <!-- jQuery -->
            <script src="/static/js/libraries/jQuery/jquery{{ minified }}.js"></script>
            <!-- Bootstrap -->
            <script src="/static/js/libraries/Bootstrap/bootstrap{{ minified }}.js"></script>
            <!-- AdminLTE -->
            <script src="/static/js/adminlte/AdminLTE/app{{ minified }}.js"></script>
        {%- endblock scripts %}
    </body>
</html>
