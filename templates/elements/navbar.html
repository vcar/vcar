{% set avatar_dir = "/uploads/avatars/" %}

{% if current_user.avatar is not none %}
    {% set avatar = current_user.avatar %}
{% else %}
    {% set avatar = 'default.png' %}
{%endif %}

<!-- Sidebar toggle button-->
<a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
	<span class="sr-only">Toggle navigation</span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
	<span class="icon-bar"></span>
</a>
<div class="navbar-custom-menu">
	<ul class="nav navbar-nav">
		<li class="dropdown user user-menu">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown">
				<img src="{{resized_img_src(avatar_dir+current_user.avatar, width=160, mode='crop')}}" class="user-image" alt="User Image">
				<span><i class="caret"></i></span>
			</a>
			<ul class="dropdown-menu">
				<!-- User image -->
				<li class="user-header bg-light-blue">
					<img src="{{resized_img_src(avatar_dir+current_user.avatar , width=160, height=160, mode='crop')}}" class="img-circle" alt="User Image" />
					<p> {{ current_user.fullname }} </p>
				</li>
				<!-- Menu Body -->
				<li class="user-body">
					<div class="col-xs-6 text-center">
						<a href="#">Followers</a>
					</div>
					<div class="col-xs-6 text-center">
						<a href="#">Friends</a>
					</div>
				</li>
				<!-- Menu Footer-->
				<li class="user-footer">
					<div class="pull-left">
						<a href="{{ url_for('carboard.profile') }}" class="btn btn-default btn-flat">Profile</a>
					</div>
					<div class="pull-right">
						<a href="{{ url_for('carboard.logout') }}" class="btn btn-default btn-flat">Sign out</a>
					</div>
				</li>
			</ul>
		</li>
	</ul>
</div>
