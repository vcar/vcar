<noscript>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="row">
                <div class="container">
                    <div class="col-1-1">
                        {% for category, message in messages %}
                        <div class="alert-box alert-{{ category }} banner">
                            {{ message|safe }}
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        {% endif %}
    {% endwith %}
</noscript>
