<!DOCTYPE html>
<html>
    <head>
        {%- block head %}

            <title>{% block title %} {% endblock title %}</title>

            {%- block metas %}
                <meta charset="UTF-8">
                <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
            {%- endblock metas %}

            {%- block styles %}
                <!-- bootstrap 3.0.2 -->
                <link href="/static/css/adminlte/bootstrap.css" rel="stylesheet" type="text/css" />
                <!-- font Awesome -->
                <link href="/static/css/adminlte/font-awesome.css" rel="stylesheet" type="text/css" />
                <!-- Ionicons -->
                <link href="/static/css/adminlte/ionicons.css" rel="stylesheet" type="text/css" />
                <!-- Theme style -->
                <link href="/static/css/adminlte/AdminLTE.css" rel="stylesheet" type="text/css" />
                <!-- Skin  -->
                <link href="/static/css/adminlte/skins/skin-blue.min.css" rel="stylesheet" type="text/css" />
            {%- endblock styles %}

        {%- endblock head %}
    </head>

    <body class="{% block bodytag %}{% endblock %}">
        {% block body %}
        {% endblock %}

        {% block tail %}
        {% endblock %}

        {% block scripts %}
            <!-- jQuery 2.0.2 -->
            <script src="/static/js/libraries/jquery.js"></script>
            <!-- Bootstrap -->
            <script src="/static/js/libraries/bootstrap.js"></script>
            <!-- AdminLTE App -->
            <script src="/static/js/adminlte/AdminLTE/app.js"></script>
        {%- endblock scripts %}

    </body>
</html>
